<!DOCTYPE html>
<html lang="ukr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Список подій </title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/x-icon" href="GetTogether-logo.png">
</head>

<body>
    <div class="list">
        <div class="group-34067">
            <div class="card-s">
                <div class="photo-frame">
                    <img class="photo-frame2" src="photo_frame.jpeg" />
                </div>
                <div class="text">
                    <div class="line-1">
                        <div class="name">Pixel Pioneers</div>
                    </div>
                    <div class="line-2">
                        <div class="adress">ul. Górczewska 44, 01-459 Warszawa</div>
                    </div>
                    <div class="line-3">
                        <div class="date">Ср, 8 сер</div>
                        <div class="divider"></div>
                        <div class="time">19:00-21:00</div>
                    </div>
                </div>
                <svg id="heart-icon"
                     class="icon-favorite"
                     width="24"
                     height="24"
                     viewBox="0 0 24 24"
                     fill="none"
                     xmlns="http://www.w3.org/2000/svg">
                    <g clip-path="url(#clip0_514_2020)">
                        <path d="M10.8866 19.6603L10.8859 19.6596C8.30081 17.3155 6.19567 15.4057 4.73078 13.6147C3.27162 11.8307 2.5 10.2258 2.5 8.5C2.5 5.69614 4.69614 3.5 7.5 3.5C9.08861 3.5 10.6211 4.24197 11.6193 5.41417L12 5.8612L12.3807 5.41417C13.3789 4.24197 14.9114 3.5 16.5 3.5C19.3039 3.5 21.5 5.69614 21.5 8.5C21.5 10.2258 20.7284 11.8308 19.2691 13.6161C17.8065 15.4055 15.7058 17.3144 13.1265 19.6584L13.1148 19.669L13.1137 19.67L12.0013 20.675L10.8866 19.6603Z"
                              stroke="#ACACAD" />
                    </g>
                    <defs>
                        <clipPath id="clip0_514_2020">
                            <rect width="24" height="24" fill="white" />
                        </clipPath>
                    </defs>
                </svg>
            </div>
            <div class="frame-18806">
                <div class="_56">Всього 56 публічних подій</div>
            </div>
            <div class="date-frames">
                <div class="field-enter-start-date-event">
                    <input type="text" id="search-input"
                           placeholder="Пошук за назвою події">
                </div>
                <svg class="icon-search"
                     width="24"
                     height="25"
                     viewBox="0 0 24 25"
                     fill="none"
                     xmlns="http://www.w3.org/2000/svg">
                    <g clip-path="url(#clip0_468_14622)">
                        <path d="M15.5 14.5H14.71L14.43 14.23C15.41 13.09 16 11.61 16 10C16 6.41 13.09 3.5 9.5 3.5C5.91 3.5 3 6.41 3 10C3 13.59 5.91 16.5 9.5 16.5C11.11 16.5 12.59 15.91 13.73 14.93L14 15.21V16L19 20.99L20.49 19.5L15.5 14.5ZM9.5 14.5C7.01 14.5 5 12.49 5 10C5 7.51 7.01 5.5 9.5 5.5C11.99 5.5 14 7.51 14 10C14 12.49 11.99 14.5 9.5 14.5Z"
                              fill="#ACACAD" />
                    </g>
                    <defs>
                        <clipPath id="clip0_468_14622">
                            <rect width="24"
                                  height="24"
                                  fill="white"
                                  transform="translate(0 0.5)" />
                        </clipPath>
                    </defs>
                </svg>
            </div>
            <svg class="ic-filter-list-24-px"
                 width="24"
                 height="24"
                 viewBox="0 0 24 24"
                 fill="none"
                 xmlns="http://www.w3.org/2000/svg">
                <path d="M10 18H14V16H10V18ZM3 6V8H21V6H3ZM6 13H18V11H6V13Z"
                      fill="#ACACAD" />
            </svg>
        </div>
<script>
    const heartIcon = document.getElementById('heart-icon');
    let isFilled = false;

    heartIcon.addEventListener('click', function () {
        if (isFilled) {
            heartIcon.querySelector('path').setAttribute('fill', 'none');
            isFilled = false;
        } else {
            heartIcon.querySelector('path').setAttribute('fill', '#a689ff');
            isFilled = true;
        }
    });

    // Make a request to the backend API
    fetch('https://localhost:8081/api/Event/get/all')
        .then(response => response.json())
        .then(data => {
            // Assuming the data is an array of events
            const eventListElement = document.getElementById('event-list');

            // Clear the existing content
            eventListElement.innerHTML = '';

            // Iterate through the events and create HTML elements
            data.forEach(event => {
                const eventCard = document.createElement('div');
                eventCard.className = 'group-34067 card-s';

                // Customize the content based on your event structure
                eventCard.innerHTML = `
                    <div class="photo-frame">
                        <img class="photo-frame2" src="${event.photo}" />
                    </div>
                    <div class="text">
                        <div class="line-1">
                            <div class="name">${event.name}</div>
                        </div>
                        <div class="line-2">
                            <div class="adress">${event.place}</div>
                        </div>
                        <div class="line-3">
                            <div class="date">${event.startTime}</div>
                            <div class="divider"></div>
                            <div class="time">${event.endTime}</div>
                        </div>
                    </div>
                `;

                // Append the event card to the event list
                eventListElement.appendChild(eventCard);
            });
        })
        .catch(error => console.error('Error fetching events:', error));
</script>
</body>

</html>
